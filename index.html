<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <picture class="card-img">
      <source media="(min-width:375px)" srcset="./images/image-equilibrium.jpg">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium#3429">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="view icon">
      </div>
    </picture>
    <div class="card-body">
      <h3 class="card-title">Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="tag">
        <div class="price-tag">
          <span><img src="./images/icon-ethereum.svg" alt="Ethereum icon"></span> 0.041 ETH
        </div>
        <div class="time-left">
          <span><img src="./images/icon-clock.svg" alt="Ethereum icon"></span> 3 days left
        </div>
      </div>
      <div class="card-footer">
        <div class="creator-profile">
          <img src="./images/image-avatar.png" alt="Jules Wyvern">
        </div>
        <div class="creator-name">
          Creation of <span>Jules Wyvern</span>
        </div>  
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saranya</a>.
  </div>
</body>
</html>
